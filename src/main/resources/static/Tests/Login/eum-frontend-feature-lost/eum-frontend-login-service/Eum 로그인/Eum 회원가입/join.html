<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUM 회원가입</title>
    <link rel="stylesheet" href="join.css" />
  </head>

  <body>
    <div class="login-container">
      <div class="logo">
        <img src="Eum 로그인.png" alt="logo" />
      </div>

      <div class="input-group">
        <label class="input-label" for="username">이름</label>
        <input type="text" id="username" placeholder="이름을 입력해주세요" />
      </div>

      <div class="input-group">
        <label class="input-label" for="student-id">학번</label>
        <input type="text" id="student-id" placeholder="학번을 입력해주세요" />
        <span id="student-id-error" class="error-message"
          >올바른 학번을 입력해주세요(4자리)</span
        >
      </div>

      <button class="submit-button">다음</button>

      <div class="login-link">
        <a
          href="http://127.0.0.1:5500/Eum%20%EB%A1%9C%EA%B7%B8%EC%9D%B8/login.html"
          >로그인></a
        >
      </div>
    </div>
    <script src="join.js"></script>
  </body>
</html>
